<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Card stays behind buttons */
    .card {
      background: white;
      padding: 50px 70px;
      border-radius: 26px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.6rem;
      color: #e63946;
      margin-bottom: 25px;
    }

    /* Bigger photo */
    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 7px solid #ff4d6d;
      margin-bottom: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    /* Buttons ALWAYS on top */
    button {
      font-size: 1.2rem;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
      z-index: 9999; /* üëà top-most layer */
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 52%;
      bottom: 10%;
      transform: translateX(-50%);
      box-shadow: 0 10px 25px rgba(255,77,109,0.45);
    }

    #yesBtn.highlight {
      transform: translateX(-50%) scale(1.15);
      box-shadow: 0 0 30px 10px rgba(255,77,109,0.95);
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      left: 35%;
      bottom: 10%;
      font-size: 1rem;
      padding: 10px 18px;
    }

    /* Celebration */
    .celebrate {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg,#ff4d6d,#ffc6d9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      z-index: 10000;
      overflow: hidden;
    }

    .celebrate img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 7px solid white;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.4);
    }

    .celebrate h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .celebrate p {
      font-size: 1.5rem;
      opacity: 0.95;
    }

    /* Heart confetti */
    .heart {
      position: fixed;
      top: -20px;
      width: 18px;
      height: 18px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: fall linear forwards;
      opacity: 0.9;
      pointer-events: none;
      z-index: 10001;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 18px;
      height: 18px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -9px; left: 0; }
    .heart::after  { left: -9px; top: 0; }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(45deg);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="bhoomi.jpg" alt="Bhoomi" class="photo" />
    <h1>Will you be my Valentine,<br>Bhoomi? üíò</h1>
  </div>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üôÉ</button>

  <audio id="music" src="romantic.mp3" loop></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");

    /* Desktop mouse-only behavior */
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 140) {
        yesBtn.classList.add("highlight");

        const x = Math.random() * (window.innerWidth - rect.width);
        const y = Math.random() * (window.innerHeight - rect.height);
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
      } else {
        yesBtn.classList.remove("highlight");
      }
    });

    function fadeInMusic() {
      music.volume = 0;
      music.play();
      let v = 0;
      const fade = setInterval(() => {
        v += 0.05;
        music.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 200);
    }

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="celebrate">
          <img src="bhoomi.jpg" alt="Bhoomi">
          <h1>üéâ Yay | Bhoomi said YES üíò</h1>
          <p>Best Valentine ever ‚ù§Ô∏è</p>
        </div>
      `;

      fadeInMusic();

      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 120);

      setTimeout(() => clearInterval(interval), 5000);
    });
  </script>

</body>
</html>
